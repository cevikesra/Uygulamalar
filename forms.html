<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

</head>

<body>
    <div class="container">
        <div class="col-md-6"></div>
        <form>
            <div class="form-group">
                <label for="firstName">FirstName:</label>
                <input type="text" class="form-control form-control-sm" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="email">Last Name:</label>
                <input type="text" class="form-control" id="lastName" placeholder="lastName">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password placeholder=" password">
            </div>
            <div class="form-group">
                <label for="city">Password:</label>
                <select class="form-control" id="city">
                    <option>Gümüşhane</option>
                    <option>Bayburt</option>
                    <option>Erzincan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bio">About:</label>
                <textarea rows="3" class="form-control " id="bio"></textarea>
            </div>
            <div class="form-check disabled">
                <label class="form-check-label" for="term">
                    <input type="checkbox" checked="true" disabled class="form-check-input" id="term">I accept the term:


                </label>

            </div>
           
            <div class="form-check">
                <label class="form-check-label" for="radio">
                    <input type="radio" checked="true" class="form-check-input"  name="radio" id="radio">option


                </label>

            </div>
            <div class="form-check">
                <label class="form-check-label" for="radio">
                    <input type="radio"  checked="true" class="form-check-input" name="radio" id="radio">option


                </label>

            </div>
            <div class="form-check">
                <label class="form-check-label" for="radio">
                    <input type="radio" checked="true" class="form-check-input" name="radio" id="radio">option


                </label>

            </div>


            <button type="submit" class="btn btn-success">Send</button>






        </form>
    </div>

</body>
